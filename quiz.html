<h1>Maths Quiz</h1>

<div class="quiz-box">
  <form id="quizForm"></form>
  <button onclick="submitQuiz()">Submit Quiz</button>
  <h3 id="result"></h3>
</div>

<script>
const questions = [
  {
    q: "1) Find d/dx of 3x² + 5x",
    options: ["6x + 5", "6x", "3x + 5", "x² + 5"],
    ans: 0
  },
  {
    q: "2) ∫ 2x dx = ?",
    options: ["x² + C", "2x² + C", "x + C", "x²/2 + C"],
    ans: 0
  },
  {
    q: "3) sin 30° = ?",
    options: ["1", "√3/2", "1/2", "0"],
    ans: 2
  },
  {
    q: "4) If A = [[1,2],[3,4]], find |A|",
    options: ["-2", "2", "10", "5"],
    ans: 0
  },
  {
    q: "5) Solve: 2x + 5 = 11",
    options: ["2", "3", "4", "5"],
    ans: 2
  },
  {
    q: "6) d/dx (sin x) = ?",
    options: ["cos x", "-cos x", "sin x", "-sin x"],
    ans: 0
  },
  {
    q: "7) ∫ dx/x = ?",
    options: ["1/x + C", "ln|x| + C", "x + C", "e^x + C"],
    ans: 1
  },
  {
    q: "8) log₁₀(100) = ?",
    options: ["1", "2", "10", "0"],
    ans: 1
  },
  {
    q: "9) Roots of x² - 9 = 0 are?",
    options: ["3,3", "-3,-3", "±3", "0,9"],
    ans: 2
  },
  {
    q: "10) cos 60° = ?",
    options: ["1/2", "√3/2", "1", "0"],
    ans: 0
  }
];

const form = document.getElementById("quizForm");

questions.forEach((item, index) => {
  let block = `<p>${item.q}</p>`;
  item.options.forEach((opt, i) => {
    block += `
      <label>
        <input type="radio" name="q${index}" value="${i}">
        ${opt}
      </label><br>`;
  });
  form.innerHTML += block + "<br>";
});

function submitQuiz() {
  let score = 0;

  questions.forEach((item, index) => {
    const sel = document.querySelector(`input[name="q${index}"]:checked`);
    if (sel && Number(sel.value) === item.ans) score++;
  });

  document.getElementById("result").innerText =
    `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
